<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="User Homepage" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="TeamHack" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
          <header>
            <h1 align="left"> Patient Information </h1>
            <div>
              <form style="float:left;">
                <label> Target Account </label> <input  id="ta" name="ta" type="text"><br>
                <button style="float:left;"> Transfer </button>
                <button style="float:left;"> Verify Transaction by ID </button><br>
                <button style="float:left;"> View Information by ID </button>
              </form>
              <br><br><br><br>
            </div>

            <div>
              <h2 align="left"> Account Information </h2>
              <form style="float: left" >
                  <Label>First Name:</Label> <input id="fname" name="fname" type="text"><br>
                  <Label>Last Name:</Label> <input id="lanme" name="lname" type="text"><br>
                  <Label>Email:</Label> <input id="email" name="email" type="text"><br>
                  <Label>Street Address:</Label> <input id="addr" name="addr" type="text"><br>
                  <Label>City:</Label> <input id="ct" name="ct" type="text"><br>
                  <Label>Country:</Label> <input id="count" name="count" type="text"><br>
                  <Label>Post Code:</Label> <input id="pc" name="pc" type="text"><br>
                  <Label>Set Active</Label>
                  <select id="Set_Active" name="Set_Active">
                      <option value="On">On</option>
                      <option value="Off">Off</option>
                  </select><br><br><br>

                  <button style="float:left;"> View My Information </button>
                  <button style="float:left;"> Apply New Contact Information</button>
              </form>
            </div>

           </header>
      </div>















            </div>


        </div>
    </body>
</html>
